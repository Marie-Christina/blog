<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shinebean Clinic: Gangnam</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&family=Quicksand:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
        --pink-100: #ffe4f1;
        --pink-300: #ffadd9;
        --pink-500: #ff5da2;
        --pink-700: #cc2f76;
        --text: #7b1f4d;
      }

      body {
        margin: 0;
        min-height: 100vh;
        padding: 1.5rem;
        font-family: "Quicksand", "Trebuchet MS", sans-serif;
        color: var(--text);
        background:
          radial-gradient(circle at 20% 20%, #fff6fb 0 25%, transparent 26%),
          radial-gradient(circle at 80% 10%, #ffd2e9 0 20%, transparent 21%),
          linear-gradient(145deg, var(--pink-100), #ffdff6 45%, #ffeef9);
      }

      .page {
        width: min(760px, 96vw);
        margin: 0 auto;
      }

      header {
        margin-bottom: 1rem;
        padding: 0.9rem 1rem;
        border: 2px solid var(--pink-300);
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.85);
        box-shadow: 0 10px 24px rgba(209, 82, 141, 0.16);
      }

      nav {
        display: flex;
        justify-content: center;
        gap: 0.8rem;
        flex-wrap: wrap;
      }

      nav a {
        text-decoration: none;
        font-weight: 700;
        color: var(--pink-700);
        background: #fff0f8;
        border: 1px solid var(--pink-300);
        padding: 0.5rem 0.9rem;
        border-radius: 999px;
      }

      main {
        padding: 2rem;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.95), #ffeaf5);
        border: 2px solid var(--pink-300);
        border-radius: 26px;
        box-shadow: 0 16px 35px rgba(209, 82, 141, 0.18);
      }

      h1 {
        margin-top: 0;
        margin-bottom: 0.5rem;
        font-family: "Baloo 2", "Trebuchet MS", sans-serif;
        color: var(--pink-700);
        font-size: clamp(1.9rem, 5vw, 3rem);
      }

      .meta {
        margin: 0 0 1.2rem;
        font-weight: 700;
      }

      .tags {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        margin-bottom: 1rem;
      }

      .tag {
        background: #fff0f8;
        border: 1px solid var(--pink-300);
        border-radius: 999px;
        padding: 0.25rem 0.65rem;
        font-size: 0.9rem;
        font-weight: 700;
      }

      p {
        line-height: 1.65;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header>
        <nav>
          <a href="../index.html">Home</a>
          <a href="shinebean-clinic-gangnam.html">This Post</a>
        </nav>
      </header>
      <main>
        <h1>Shinebean Clinic: Gangnam</h1>
        <p class="meta">My first post</p>
        <div class="tags">
          <span class="tag">beauty</span>
          <span class="tag">korea</span>
          <span class="tag">skin care</span>
          <span class="tag">seoul</span>
        </div>
        <p>
          Welcome to my first blog page. I am starting this space to share beauty and skin care
          experiences from Seoul, with special notes from Gangnam.
        </p>
      </main>
    </div>
  </body>
</html>
