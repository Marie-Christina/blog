<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, World</title>
    <style>
      :root {
        color-scheme: light;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: Georgia, "Times New Roman", serif;
        background: linear-gradient(135deg, #f7f7f7, #e7eefc);
        color: #1f2937;
      }

      main {
        text-align: center;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid #d1d5db;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }

      h1 {
        margin: 0 0 0.5rem;
        font-size: clamp(2rem, 5vw, 3rem);
      }

      p {
        margin: 0;
        font-size: 1.1rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Hello, world.</h1>
      <p>My blog is live on GitHub Pages.</p>
    </main>
  </body>
</html>
