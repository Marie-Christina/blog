<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cute Pink Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&family=Quicksand:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
        --pink-100: #ffe4f1;
        --pink-200: #ffcde6;
        --pink-300: #ffadd9;
        --pink-500: #ff5da2;
        --pink-700: #cc2f76;
        --text: #7b1f4d;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 1.5rem;
        font-family: "Quicksand", "Trebuchet MS", sans-serif;
        color: var(--text);
        background:
          radial-gradient(circle at 20% 20%, #fff6fb 0 25%, transparent 26%),
          radial-gradient(circle at 80% 10%, #ffd2e9 0 20%, transparent 21%),
          radial-gradient(circle at 85% 80%, #ffc5e4 0 18%, transparent 19%),
          linear-gradient(145deg, var(--pink-100), #ffdff6 45%, #ffeef9);
      }

      main {
        text-align: center;
        width: min(560px, 92vw);
        padding: 2.25rem;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.95), #ffeaf5);
        border: 2px solid var(--pink-300);
        border-radius: 26px;
        box-shadow:
          0 16px 35px rgba(209, 82, 141, 0.18),
          inset 0 1px 0 #ffffff;
        position: relative;
        overflow: hidden;
      }

      main::before,
      main::after {
        content: "❤";
        position: absolute;
        font-size: 1.4rem;
        color: var(--pink-500);
        opacity: 0.8;
      }

      main::before {
        top: 0.7rem;
        left: 1rem;
      }

      main::after {
        bottom: 0.7rem;
        right: 1rem;
      }

      h1 {
        margin: 0 0 0.65rem;
        font-family: "Baloo 2", "Trebuchet MS", sans-serif;
        font-size: clamp(2.1rem, 6vw, 3.4rem);
        line-height: 1.05;
        color: var(--pink-700);
        text-shadow: 0 2px 0 #fff;
      }

      p {
        margin: 0;
        font-size: clamp(1rem, 2.8vw, 1.2rem);
        font-weight: 700;
      }

      .sparkles {
        margin-top: 0.75rem;
        letter-spacing: 0.4rem;
        color: var(--pink-500);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Hello, cutie world!</h1>
      <p>Welcome to my super cute pink blog.</p>
      <p class="sparkles">✦ ♡ ✦ ♡ ✦</p>
    </main>
  </body>
</html>
